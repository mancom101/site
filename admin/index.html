<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEOM Manager</title>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      CMS.registerMediaLibrary(cloudinary);

      initCMS({
        config: {
          media_library: {
            name: "cloudinary",
            config: {
              cloud_name: "dbzs3i6zz", // Your Cloud Name
              api_key: "625526345957239", // Your API Key

              // We are NOT using the secret, so we use Unsigned Uploads.
              // Ensure you have an "unsigned" preset in Cloudinary settings.

              default_transformations: [
                { width: 1000, crop: "limit" }, // Resizes huge images automatically
              ],
            },
          },
          // This ensures the CMS uses the full Cloudinary URL in your posts
          public_folder: "",
        },
      });
    </script>
  </body>
</html>
